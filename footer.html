<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Seu Site</title>
</head>
<body>

    <!-- Conteúdo da Página -->

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="caminho/para/sua/imagem.jpg" alt="Descrição da Imagem">
                </div>
                <div class="footer-form">
                    <form action="caminho/do/processamento" method="post">
                        <label for="email">Assine nossa newsletter:</label>
                        <div class="form-input">
                            <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
                            <button type="submit"><i class="fas fa-paper-plane"></i> Assinar</button>
                        </div>
                    </form>
                </div>
                <div class="footer-links">
                    <ul>
                        <li><a href="#"><i class="fas fa-info-circle"></i> Sobre Nós</a></li>
                        <li><a href="#"><i class="fas fa-envelope"></i> Contato</a></li>
                        <li><a href="#"><i class="fas fa-file-alt"></i> Termos de Serviço</a></li>
                    </ul>
                </div>
                <div class="footer-social">
                    <p>Siga-nos nas redes sociais:</p>
                    <ul>
                        <li><a href="#" target="_blank" title="Facebook"><i class="fab fa-facebook">Facebook</i></a></li>
                        <li><a href="#" target="_blank" title="Twitter"><i class="fab fa-twitter">Twitter</i></a></li>
                        <li><a href="#" target="_blank" title="Instagram"><i class="fab fa-instagram">Instagram</i></a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-info">
                <div class="quick-links">
                    <h3>Links Rápidos</h3>
                    <ul>
                        <li><a href="#">Início</a></li>
                        <li><a href="#">Produtos</a></li>
                        <li><a href="#">Serviços</a></li>
                        <li><a href="#">Blog</a></li>
                    </ul>
                </div>
                <div class="contact-info">
                    <h3>Informações de Contato</h3>
                    <p><i class="fas fa-map-marker-alt"></i> Endereço: Rua Exemplo, 123 - Cidade</p>
                    <p><i class="fas fa-phone"></i> Telefone: (11) 1234-5678</p>
                    <p><i class="fas fa-envelope"></i> Email: contato@seusite.com</p>
                </div>
                <div class="map">
                    <!-- Incluir um mapa interativo ou imagem do mapa -->
                    <!-- <img src="caminho/para/seu/mapa.jpg" alt="Mapa"> -->
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
